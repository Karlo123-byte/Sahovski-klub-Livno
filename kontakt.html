	<section class ="kontakt-section">
		<h1 class ="naslov">Kontaktirajte nas</h1>
        <form class = "form-margin-bottom">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">Nikad nećemo dijeliti e-mail adresu nikome.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Tvoja poruka</label>
    <input type="text" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Označi me</label>
  </div>
  <button type="submit" class="btn btn-primary">Potvrdi</button>
</form>
